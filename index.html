<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="icon" href="assets/images/link.ico" />
    <title>Social Link Profile</title>
  </head>
  <body>
    <img class="moon" src="assets/images/moon.png" />
    <div class="profile-wrapper">
      <img
        class="profile-pic"
        src="assets/images/jajou-pfp.jpg"
        alt="profile-pic"
      />
      <div class="profile">
        <h1 class="name">Jajou</h1>
        <span class="location">Rungis, France</span>

        <p>"Coder / Gamer / Youtuber"</p>
      </div>

      <a href="https://github.com/"><button class="github">Github</button></a>
      <a href="https://discord.gg/vKSXSTy7xv"
        ><button class="discord">Discord</button></a
      >
      <a href="https://www.youtube.com/@Jajou64"
        ><button class="youtube">Youtube</button></a
      >
      <a href="https://www.youtube.com/@Jajou64"
        ><button class="twitter">Twitter</button></a
      >
      <a href="https://www.twitch.tv/jajou64"
        ><button class="twitch">Twitch</button></a
      >
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
